    <div
      style="
        margin: 30px 100px;
        background-color: 5a9cfc;
        border-radius: 10px;
        padding: 5px;
        justify-content: center;
      "
    >
      <div style="display: flex; justify-content: space-around">
        <h1 style="color: #5a9cfc; margin-left: 370px; text-align: center">
          Official Trailer ‘Miracle In Cell No 7’
        </h1>
        <div style="margin-right: 100px">
          <img
            src="image/LogoUdinus.jpg"
            alt=""
            width="70px"
            height="70px"
            style="margin-top: 10px"
          />
          <img
            src="image/LogoUdinusFIK.png"
            alt=""
            width="70px"
            height="70px"
            style="margin-top: 15px; margin-left: 20px"
          />
        </div>
      </div>
      <hr width="400px" color=" #5a9cfc" />
      <h3
        style="
          text-align: center;
          margin-bottom: 20px;
          color: #bbbbbb;
          margin-top: -3px;
        "
      >
        Video Dari Folder
      </h3>
      <div>
        <figure id="videoContainer" data-fullscreen="false">
          <video id="video" controls preload="metadata">
            <source src="video/Miracle In Cell No 7.mp4" type="video/mp4" />
            <track
              label="English"
              kind="subtitles"
              srclang="en"
              src="sintel-en.vtt"
              default
            />
            <track
              label="Deutsch"
              kind="subtitles"
              srclang="de"
              src="sintel-de.vtt"
            />
            <track
              label="Español"
              kind="subtitles"
              srclang="es"
              src="sintel-es.vtt"
            />
          </video>
          <div id="video-controls" class="controls" data-state="hidden">
            <button id="playpause" type="button" data-state="play">
              Play/Pause
            </button>
            <button id="stop" type="button" data-state="stop">Stop</button>
            <div class="progress">
              <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
              </progress>
            </div>
            <button id="mute" type="button" data-state="mute">
              Mute/Unmute
            </button>
            <button id="volinc" type="button" data-state="volup">Vol+</button>
            <button id="voldec" type="button" data-state="voldown">Vol-</button>
            <button id="fs" type="button" data-state="go-fullscreen">
              Fullscreen
            </button>
            <button id="subtitles" type="button" data-state="subtitles">
              CC
            </button>
          </div>
        </figure>
      </div>
      <div style="margin-top: 50px; text-align: center">
        <h1 style="text-align: center; color: #5a9cfc">

        <h3

            margin-bottom: 20px;
            color: #bbbbbb;
            margin-top: -3px;
            margin-bottom: 30px;
          "
        >
          Video Dari YouTobe
        </h3>
        <iframe
          width="700"
          height="400"
          src="https://www.youtube.com/embed/yLIY-yaF9tE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div style="margin-top: 30px; text-align: center; display: flex">

        <div>
