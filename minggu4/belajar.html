<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Mahasiswa</title>
  </head>
  <body>
    <div style="text-align: center; padding: 40px">
      <h1>Formulir Mahasiswa</h1>
    </div>
    <div
      style="
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        display: flex;
        justify-content: center;
      "
    >
      <div
        style="display: flex; padding-right: 0; padding-left: 0; display: flex"
      >
        <div
          style="
            background-color: #5a9cfc;
            padding: 3rem;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            color: white;
          "
        >
          <h2>Formulir Mahasiswa</h2>
        </div>
        <div
          style="
            background-color: white;
            padding: 3rem;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
          "
        >
          <h2>Formulir Mahasiswa</h2>
          <form action="">
            <div style="max-width: 70%; margin-bottom: 1rem">
              <label
                for=""
                style="
                  text-transform: uppercase;
                  font-weight: 600;
                  margin-bottom: 50px;
                  font-size: 14px;
                "
                >Nama</label
              ><br /><br />
              <input
                type="text"
                name=""
                id=""
                placeholder="Nama"
                style="
                  border: none;
                  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                  padding: 0;
                  color: rgba(0, 0, 0, 0.8);
                  font-size: 16px;
                "
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
